<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Space</h1>
            <p class="subtitle">Here is my stuff :D</p>
        </header>
        
        <div class="social-grid">
            <!-- Replace with your Steam profile URL -->
            <a href="https://steamcommunity.com/id/nyannoying/" class="social-card steam">
                <i class="fab fa-steam"></i>
                <h2>Steam</h2>
                <p>Play games with me</p>
            </a>
            
            <!-- Replace with your osu! profile URL -->
            <a href="https://osu.ppy.sh/users/7486592" class="social-card osu">
                <i class="fas fa-music"></i>
                <h2>osu!</h2>
                <p>Rhythm gaming</p>
            </a>
            
            <!-- Replace with your Discord invite link or username -->
            <a href="https://discord.com/users/173796735699779585" class="social-card discord">
                <i class="fab fa-discord"></i>
                <h2>Discord</h2>
                <p>Let's chat</p>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
